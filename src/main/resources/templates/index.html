<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气数据分析系统 - 首页</title>
    <style>
        /* 主体样式 */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(to right, #a8edea, #fed6e3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 用户状态模块 */
        .user-status {
            text-align: right;
            margin: 20px 0;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        /* 默认游客状态 */
        .message {
            display: block;
            color: #333;
            font-size: 1.1em;
        }

        /* 模块通用样式 */
        .module {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-top: 40px;
        }

        /* 轮播图模块 */
        .carousel {
            position: relative;
            height: 400px;
            overflow: hidden;
        }

        .carousel-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .carousel-slide.active {
            opacity: 1;
        }

        .carousel-indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .carousel-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #fff;
            margin: 0 5px;
            cursor: pointer;
        }

        .carousel-indicator.active {
            background: #00c9a7;
        }

        /* 基础样式（如CSS Grid布局、响应式断点等） */
        .seven-day-forecast {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 20px;
            margin-top: 40px;
        }

        .day-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .day-card:hover {
            transform: translateY(-5px);
        }

        .day-icon {
            width: 80px;
            height: 80px;
            margin: 20px auto;
        }

        @media (max-width: 768px) {
            .carousel {
                height: 300px;
            }

            .seven-day-forecast {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
<!-- 登录锚点 -->
<span id="login"></span>

<div class="container">
    <!-- 用户状态显示 -->
    <div class="user-status" style="display: flex; justify-content: space-between; align-items: center;">
        <!-- 网站标题 -->
        <div class="site-title">
            <h1 style="font-size: 1.5em; color: #333; margin: 0;">天气数据分析系统</h1>
        </div>

        <!-- 用户状态消息 -->
        <div th:if="${session.user == null}" class="message" style="font-size: 1.1em; color: #333;">
            游客，你好！<a href="login" style="color: #00c9a7; text-decoration: underline;">立即登录</a>
        </div>

        <!-- 登录状态容器 -->
        <div th:if="${session.user != null}" class="message" style="font-size: 1.1em; color: #00c9a7;">
            <a href="#" style="color: #00c9a7;" th:text="${session.user.username}"></a>，你好！
            <a href="logout" style="margin-left: 15px; color: #00c9a7;">退出登录</a>
        </div>
    </div>

    <!-- 轮播图 -->
    <div class="carousel">
        <div class="carousel-slide active">
            <img src="/images/lbt1.jpg" alt="天气轮播图1" style="width:100%; height:100%; object-fit:cover;">
        </div>
        <div class="carousel-slide">
            <img src="/images/lbt2.jpg" alt="天气轮播图2" style="width:100%; height:100%; object-fit:cover;">
        </div>

        <div class="carousel-indicators">
            <div class="carousel-indicator active"></div>
            <div class="carousel-indicator"></div>
        </div>
    </div>

    <!-- 核心功能区（示例） -->
    <div class="module">
        <h2>七天天气预测</h2>
        <!-- 七天天气预测 -->
        <div class="seven-day-forecast">
            <!-- 周一 -->
            <div class="day-card">
                <h3>周一</h3>
                <img class="day-icon" src="https://cdn-icons-png.flaticon.com/512/1163/1163661.png " alt="晴">
                <p>22°C / 28°C</p>
            </div>

            <!-- 周二 -->
            <div class="day-card">
                <h3>周二</h3>
                <img class="day-icon" src="https://cdn-icons-png.flaticon.com/512/1163/1163661.png " alt="多云">
                <p>20°C / 25°C</p>
            </div>

            <!-- 周三 -->
            <div class="day-card">
                <h3>周三</h3>
                <img class="day-icon" src="https://cdn-icons-png.flaticon.com/512/1163/1163698.png " alt="雨">
                <p>18°C / 24°C</p>
            </div>

            <!-- 周四 -->
            <div class="day-card">
                <h3>周四</h3>
                <img class="day-icon" src="https://cdn-icons-png.flaticon.com/512/1163/1163661.png " alt="晴">
                <p>21°C / 27°C</p>
            </div>

            <!-- 周五 -->
            <div class="day-card">
                <h3>周五</h3>
                <img class="day-icon" src="https://cdn-icons-png.flaticon.com/512/1163/1163698.png " alt="雨">
                <p>19°C / 23°C</p>
            </div>

            <!-- 周六 -->
            <div class="day-card">
                <h3>周六</h3>
                <img class="day-icon" src="https://cdn-icons-png.flaticon.com/512/1163/1163661.png " alt="晴">
                <p>23°C / 30°C</p>
            </div>

            <!-- 周日 -->
            <div class="day-card">
                <h3>周日</h3>
                <img class="day-icon" src="https://cdn-icons-png.flaticon.com/512/1163/1163698.png " alt="雨">
                <p>20°C / 26°C</p>
            </div>
        </div>
    </div>

    <div class="module">
        <h2>历史天气查询</h2>
        <p>历史数据查询模块...</p>
    </div>

    <div class="module">
        <h2>数据分析与可视化</h2>
        <p>图表展示区域...</p>
    </div>
</div>

<!-- CSS动画实现轮播 -->
<style>
    @keyframes fade {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    .carousel-slide {
        animation: fade 0.5s ease-in-out;
    }

    .carousel-slide:nth-child(1) {
        animation-delay: 0s;
    }

    .carousel-slide:nth-child(2) {
        animation-delay: 5s;
    }
</style>
</body>
</html>
