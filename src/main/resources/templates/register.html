<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气数据分析系统 - 用户注册</title>
    <style>
        /* 主体样式 */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(to right, #a8edea, #fed6e3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 注册容器 */
        .register-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 90%;
            max-width: 700px;
            display: flex;
            flex-direction: row;
        }

        /* 左侧图文展示 */
        .left-panel {
            background: url('https://images.unsplash.com/photo-1584432960-232864f31ae4?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80') center/cover no-repeat;
            width: 40%;
            min-height: 400px;
            position: relative;
        }

        .left-panel::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
        }

        .panel-content {
            position: absolute;
            z-index: 2;
            color: white;
            padding: 30px;
        }

        .panel-title {
            font-size: 2em;
            margin-bottom: 15px;
        }

        /* 右侧表单区域 */
        .right-panel {
            padding: 40px;
            width: 60%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"],
        input[type="tel"],
        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #00c9a7;
            outline: none;
        }

        .password-strength {
            font-size: 0.8em;
            color: #888;
            margin-top: 5px;
        }

        .register-btn {
            width: 100%;
            padding: 12px;
            background: #00c9a7;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .register-btn:hover {
            background: #00a88a;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .register-container {
                flex-direction: column;
            }

            .left-panel {
                width: 100%;
                height: 200px;
            }

            .right-panel {
                width: 100%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
<div class="register-container">
    <!-- 左侧图文展示 -->
    <div class="left-panel">
        <div class="panel-content">
            <div class="panel-title">探索天气奥秘</div>
            <p>加入我们，一起分析全球气象数据，预测未来气候变化趋势，共建智慧气象生态。</p>
        </div>
    </div>

    <!-- 右侧注册表单 -->
    <div class="right-panel">
        <h2>用户注册</h2>
        <form novalidate>
            <div class="form-group">
                <label for="username">登录名称</label>
                <input type="text" id="username" name="username" required
                       minlength="4" maxlength="20"
                       pattern="[a-zA-Z0-9_]{4,20}"
                       title="4-20位字母、数字或下划线">
            </div>

            <div class="form-group">
                <label for="password">登录密码</label>
                <input type="password" id="password" name="password" required
                       minlength="8"
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       title="至少8位，包含大小写字母和数字">
                <div class="password-strength">需包含大小写字母和数字</div>
            </div>

            <div class="form-group">
                <label for="confirm_password">确认密码</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <div class="form-group">
                <label for="nickname">用户昵称</label>
                <input type="text" id="nickname" name="nickname" required
                       maxlength="30"
                       pattern="[\u4e00-\u9fa5a-zA-Z0-9_]{2,30}"
                       title="2-30位中英文字符">
            </div>

            <div class="form-group">
                <label for="phone">手机号码</label>
                <input type="tel" id="phone" name="phone" required
                       pattern="1[3-9]\d{9}"
                       title="请输入有效的中国大陆手机号">
            </div>

            <div class="form-group">
                <label for="email">电子邮箱</label>
                <input type="email" id="email" name="email" required>
            </div>

            <button type="submit" class="register-btn">立即注册</button>
        </form>
    </div>
</div>
</body>
</html>
