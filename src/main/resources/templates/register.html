<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气数据分析系统 - 用户注册</title>
    <link rel="stylesheet" href="/css/css.css">
    <style>
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        input[type="text"],
        input[type="password"],
        input[type="tel"],
        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        

        /* 响应式设计 */
        @media (max-width: 768px) {
            .register-container {
                flex-direction: column;
            }

            .left-panel {
                width: 100%;
                height: 200px;
            }

            .right-panel {
                width: 100%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
<div class="register-container">
    <!-- 左侧图文展示 -->
    <div class="left-panel">
        <div class="panel-content">
            <div class="panel-title">探索天气奥秘</div>
            <p>加入我们，一起分析全球气象数据，预测未来气候变化趋势，共建智慧气象生态。</p>
        </div>
    </div>

    <!-- 右侧注册表单 -->
    <div class="right-panel">
        <h2>用户注册</h2>
        <form th:action="register" method="post" novalidate>
            <div class="form-group">
                <label for="username">登录名称</label>
                <input type="text" id="username" name="username" required
                       minlength="4" maxlength="20"
                       pattern="[a-zA-Z0-9_]{4,20}"
                       title="4-20位字母、数字或下划线">
            </div>

            <div class="form-group">
                <label for="password">登录密码</label>
                <input type="password" id="password" name="password" required
                       minlength="8"
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       title="至少8位，包含大小写字母和数字">
                <div class="password-strength">需包含大小写字母和数字</div>
            </div>

            <div class="form-group">
                <label for="confirm_password">确认密码</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <div class="form-group">
                <label for="nickname">用户昵称</label>
                <input type="text" id="nickname" name="nickname" required
                       maxlength="30"
                       pattern="[\u4e00-\u9fa5a-zA-Z0-9_]{2,30}"
                       title="2-30位中英文字符">
            </div>

            <div class="form-group">
                <label for="phone">手机号码</label>
                <input type="tel" id="phone" name="phone" required
                       pattern="1[3-9]\d{9}"
                       title="请输入有效的中国大陆手机号">
            </div>

            <div class="form-group">
                <label for="email">电子邮箱</label>
                <input type="email" id="email" name="email" required>
            </div>

            <button type="submit" class="register-btn">立即注册</button>
        </form>
    </div>
</div>
</body>
</html>
