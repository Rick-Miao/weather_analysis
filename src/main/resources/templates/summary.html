<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>天气数据分析系统 - 统计页面</title>
    <style>
        /* 主体样式 */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(to right, #a8edea, #fed6e3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 用户状态模块 */
        .user-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        .site-title h1 {
            font-size: 1.5em;
            color: #333;
            margin: 0;
        }

        .guest-message,
        .login-message {
            font-size: 1.1em;
            color: #333;
        }

        .login-message {
            display: none;
        }

        /* 返回首页链接 */
        .back-home {
            text-align: center;
            margin: 20px 0;
        }

        .back-home a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00c9a7;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .back-home a:hover {
            background-color: #00b090;
        }

        /* 查询区域样式 */
        .stats-section {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
        }

        /* 图片占位图 */
        .stats-image {
            text-align: center;
            margin: 30px 0;
        }

        .stats-image img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* 表格样式 */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #00c9a7;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead {
                display: none;
            }

            tr {
                margin-bottom: 15px;
            }

            td {
                position: relative;
                text-align: left;
                padding-left: 50%;
                border: none;
                border-bottom: 1px solid #ddd;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 15px;
                font-weight: bold;
                color: #555;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <!-- 用户状态显示 -->
    <div class="user-status">
        <div class="site-title">
            <h1>天气数据分析系统</h1>
        </div>
        <!-- 用户状态消息 -->
        <div th:if="${session.user == null}" class="message" style="font-size: 1.1em; color: #333;">
            游客，你好！<a href="login" style="color: #00c9a7; text-decoration: underline;">立即登录</a>
        </div>

        <!-- 登录状态容器 -->
        <div th:if="${session.user != null}" class="message" style="font-size: 1.1em; color: #00c9a7;">
            <a href="#" style="color: #00c9a7;" th:text="${session.user.nickname}"></a>，你好！
            <a href="logout" style="margin-left: 15px; color: #00c9a7;">退出登录</a>
        </div>
    </div>

    <!-- 返回首页链接 -->
    <div class="back-home">
        <a href="index">返回首页</a>
    </div>

    <!-- 天气统计数据模块 -->
    <div class="stats-section">
        <h2>年度天气数据统计</h2>

        <div class="stats-image">
            <img src="/images/summarybg.jpg" alt="天气统计示意图">
        </div>

        <!-- 查询结果表格 -->
        <div style="margin-top: 40px;">
            <h3>统计数据列表</h3>
            <table>
                <thead>
                <tr>
                    <th>城市编号</th>
                    <th>年份</th>
                    <th>降水量 (mm)</th>
                    <th>最高温度 (°C)</th>
                    <th>最低温度 (°C)</th>
                    <th>平均温度 (°C)</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="weather : ${weathers}">
                    <td data-label="城市编号" th:text="${weather.code}"></td>
                    <td data-label="年份" th:text="${weather.date}"></td>
                    <td data-label="降水量"
                        th:text="${#numbers.formatDecimal(weather.precipitation,1,'COMMA',2,'POINT')}"></td>
                    <td data-label="最高温度" th:text="${weather.maxTemperature}"></td>
                    <td data-label="最低温度" th:text="${weather.minTemperature}"></td>
                    <td data-label="平均温度" th:text="${#numbers.formatDecimal(weather.avgTemperature,1,2)}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
