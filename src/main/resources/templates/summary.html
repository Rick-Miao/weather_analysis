<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>天气数据分析系统 - 统计页面</title>
    <link rel="stylesheet" href="/css/css.css">
</head>
<body>

<div class="container">

    <!-- 用户状态显示 -->
    <div class="user-status">
        <div class="site-title">
            <h1>天气数据分析系统</h1>
        </div>
        <!-- 用户状态消息 -->
        <div th:if="${session.user == null}" class="message" style="font-size: 1.1em; color: #333;">
            游客，你好！<a href="login" style="color: #00c9a7; text-decoration: underline;">立即登录</a>
        </div>

        <!-- 登录状态容器 -->
        <div th:if="${session.user != null}" class="message" style="font-size: 1.1em; color: #00c9a7;">
            <a href="#" style="color: #00c9a7;" th:text="${session.user.nickname}"></a>，你好！
            <a href="logout" style="margin-left: 15px; color: #00c9a7;">退出登录</a>
        </div>
    </div>

    <!-- 返回首页链接 -->
    <div class="back-home">
        <a href="index">返回首页</a>
    </div>

    <!-- 天气统计数据模块 -->
    <div class="model-section">
        <h2>年度天气数据统计</h2>

        <div class="bg-image">
            <img src="/images/summarybg.jpg" alt="天气统计示意图">
        </div>

        <form th:action="@{/summaryWeather}" method="post" class="query-form">
            <label>
                城市编号:
                <select name="code">
                    <option value="">请选择城市编号</option>
                    <!-- 可以根据实际数据动态生成 -->
                    <option
                            th:each="city : ${cityCodeName}"
                            th:value="${city.code}"
                            th:text="${city.code + ' - ' + city.name}"
                            th:selected="${selectedCode == city.code}">
                    </option>
                </select>
            </label>
            <button type="submit">查询</button>
        </form>

        <!-- 查询结果表格 -->
        <div style="margin-top: 40px;">
            <h3>统计数据列表</h3>
            <table>
                <thead>
                <tr>
                    <th>城市编号</th>
                    <th>年份</th>
                    <th>降水量 (mm)</th>
                    <th>最高温度 (°C)</th>
                    <th>最低温度 (°C)</th>
                    <th>平均温度 (°C)</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="weather : ${weathers}">
                    <td data-label="城市编号" th:text="${weather.code}"></td>
                    <td data-label="年份" th:text="${weather.date}"></td>
                    <td data-label="降水量"
                        th:text="${#numbers.formatDecimal(weather.precipitation,1,'COMMA',2,'POINT')}"></td>
                    <td data-label="最高温度" th:text="${weather.maxTemperature}"></td>
                    <td data-label="最低温度" th:text="${weather.minTemperature}"></td>
                    <td data-label="平均温度" th:text="${#numbers.formatDecimal(weather.avgTemperature,1,2)}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--数据可视化区域-->
        <div style="margin-top:60px;">
            <h3>温度趋势可视化</h3>
            <div id="chart" style="width: 100%; height: 400px;"></div>
        </div>
    </div>
</div>
<div class="footer">
    <p>&copy; 2025 缪彭哲. 保留所有权利。</p>
</div>
</body>
<script src="/js/echarts.min.js"></script>
<script th:inline="javascript">
    const chartDom = document.getElementById('chart');
    const myChart = echarts.init(chartDom);
    const ws = [[${weathers}]];
    const dates = ws.map(w => w.date);
    const maxTemps = ws.map(w => w.maxTemperature);
    const minTemps = ws.map(w => w.minTemperature);
    const avgTemps = ws.map(w => w.avgTemperature);
    const option = {
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data: ['最高温度', '最低温度', '平均温度']
        },
        toolbox: {
            show: true,
            orient: 'horizontal',
            itemSize: 15,
            itemGap: 10,
            showTitle: true,
            feature: {
                dataZoom: {
                    show: true,
                    title: {
                        zoom: '区域缩放',
                        back: '区域缩放还原'
                    }
                },
                saveAsImage: {
                    show: true,
                    title: '保存图片',
                    type: 'png'
                }
            }
        },
        xAxis: {
            type: 'category',
            data: dates
        },
        yAxis: {
            type: 'value',
            name: '温度 (°C)'
        },
        series: [
            {
                name: '最高温度',
                type: 'line',
                data: maxTemps
            },
            {
                name: '最低温度',
                type: 'line',
                data: minTemps
            },
            {
                name: '平均温度',
                type: 'line',
                data: avgTemps
            },
        ]
    };
    myChart.setOption(option);
</script>
</html>
