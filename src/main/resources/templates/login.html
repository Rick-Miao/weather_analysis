<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气数据分析系统 - 用户登录</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .right-panel {
                width: 100%;
                padding: 30px 40px 30px 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="/css/css.css">
</head>
<body>
<div class="user-container">
    <!-- 左侧图文展示 -->
    <div class="left-panel">
        <div class="panel-content">
            <div class="panel-title">探索天气奥秘</div>
            <p>加入我们，一起分析全球气象数据，预测未来气候变化趋势，共建智慧气象生态。</p>
        </div>
    </div>

    <!-- 右侧登录表单 -->
    <div class="right-panel">
        <h2>用户登录</h2>
        <form th:action="login" method="post" novalidate>
            <div class="form-group">
                <label for="username">登录名称</label>
                <input type="text" id="username" name="username" required
                       minlength="4" maxlength="20"
                       pattern="[a-zA-Z0-9_]{4,20}"
                       title="4-20位字母、数字或下划线">
            </div>

            <div class="form-group">
                <label for="password">登录密码</label>
                <input type="password" id="password" name="password" required
                       minlength="8"
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       title="至少8位，包含大小写字母和数字">
            </div>

            <button type="submit" class="login-btn">立即登录</button>

            <div class="form-links">
                <a href="#">忘记密码？</a>
                <a href="register">立即注册</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
