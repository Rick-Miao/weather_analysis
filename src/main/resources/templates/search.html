<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>天气数据分析系统 - 查询页面</title>
    <style>
        /* 主体样式 */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(to right, #a8edea, #fed6e3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 用户状态模块 */
        .user-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        .site-title h1 {
            font-size: 1.5em;
            color: #333;
            margin: 0;
        }

        .guest-message,
        .login-message {
            font-size: 1.1em;
            color: #333;
        }

        .login-message {
            display: none;
        }

        /* 返回首页链接 */
        .back-home {
            text-align: center;
            margin: 20px 0;
        }

        .back-home a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00c9a7;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .back-home a:hover {
            background-color: #00b090;
        }

        /* 查询区域样式 */
        .query-section {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
        }

        .query-form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }

        .query-form input[type="text"],
        .query-form input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 200px;
            box-sizing: border-box;
        }

        .query-form button {
            padding: 10px 20px;
            background-color: #00c9a7;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .query-form button:hover {
            background-color: #00b090;
        }

        /* 图片占位图 */
        .query-image {
            text-align: center;
            margin: 30px 0;
        }

        .query-image img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* 表格样式 */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #00c9a7;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        @media (max-width: 768px) {
            .query-form {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <!-- 用户状态显示 -->
    <div class="user-status">
        <!-- 网站标题 -->
        <div class="site-title">
            <h1 style="font-size: 1.5em; color: #333; margin: 0;">天气数据分析系统</h1>
        </div>
        <div th:if="${session.user == null}" class="message" style="font-size: 1.1em; color: #333;">
            游客，你好！<a href="login" style="color: #00c9a7; text-decoration: underline;">立即登录</a>
        </div>

        <!-- 登录状态容器 -->
        <div th:if="${session.user != null}" class="message" style="font-size: 1.1em; color: #00c9a7;">
            <a href="#" style="color: #00c9a7;" th:text="${session.user.nickname}"></a>，你好！
            <a href="logout" style="margin-left: 15px; color: #00c9a7;">退出登录</a>
        </div>
    </div>


    <!-- 查询模块 -->
    <div class="query-section">
        <h2>天气数据查询</h2>

        <div class="query-image">
            <img src="/images/searchbg.jpg" alt="天气查询示意图">
        </div>

        <form th:action="searchWeather" method="get" class="query-form">
            <label>
                城市编号:
                <input type="text" name="code" placeholder="例如：83377"/>
            </label>
            <label>
                日期:
                <input type="text" name="date" placeholder="DD/MM/YYYY"/>
            </label>
            <button type="submit">查询</button>
        </form>

        <!-- 模拟查询结果表格 -->
        <div style="margin-top: 40px;">
            <h3>查询结果</h3>
            <table>
                <thead>
                <tr>
                    <th>城市编号</th>
                    <th>日期</th>
                    <th>降水量 (mm)</th>
                    <th>最高温度 (°C)</th>
                    <th>最低温度 (°C)</th>
                    <th>平均温度 (°C)</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${weather?.code}">CITY001</td>
                    <td th:text="${weather?.date}">12/31/2019</td>
                    <td th:text="${weather?.precipitation}">2.5</td>
                    <td th:text="${weather?.maxTemperature}">22</td>
                    <td th:text="${weather?.minTemperature}">15</td>
                    <td th:text="${weather?.avgTemperature}">18.5</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 返回首页链接 -->
    <div class="back-home">
        <a href="/">返回首页</a>
    </div>

</div>

</body>
</html>
