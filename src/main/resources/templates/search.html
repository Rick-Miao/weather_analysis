<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>天气数据分析系统 - 查询页面</title>
    <link rel="stylesheet" href="/css/css.css">
</head>
<body>

<div class="container">

    <!-- 用户状态显示 -->
    <div class="user-status">
        <!-- 网站标题 -->
        <div class="site-title">
            <h1 style="font-size: 1.5em; color: #333; margin: 0;">天气数据分析系统</h1>
        </div>
        <div th:if="${session.user == null}" class="message" style="font-size: 1.1em; color: #333;">
            游客，你好！<a href="login" style="color: #00c9a7; text-decoration: underline;">立即登录</a>
        </div>

        <!-- 登录状态容器 -->
        <div th:if="${session.user != null}" class="message" style="font-size: 1.1em; color: #00c9a7;">
            <a href="#" style="color: #00c9a7;" th:text="${session.user.nickname}"></a>，你好！
            <a href="logout" style="margin-left: 15px; color: #00c9a7;">退出登录</a>
        </div>
    </div>

    <!-- 返回首页链接 -->
    <div class="back-home">
        <a href="/">返回首页</a>
    </div>

    <!-- 查询模块 -->
    <div class="model-section">
        <h2>天气数据查询</h2>

        <div class="bg-image">
            <img src="/images/searchbg.jpg" alt="天气查询示意图">
        </div>

        <form th:action="@{/searchWeather}" method="post" class="query-form">
            <label>
                城市编号:
                <select name="code">
                    <option value="">请选择城市编号</option>
                    <!-- 可以根据实际数据动态生成 -->
                    <option
                            th:each="city : ${cityCodeNameMap}"
                            th:value="${city.key}"
                            th:text="${city.key + ' - ' + city.value}"
                            th:selected="${selectedCode == city.key}">
                    </option>
                </select>
            </label>
            <label>
                日期:
                <input type="text" name="date" placeholder="DD/MM/YYYY"
                       th:value="${selectedDate}"/>
            </label>
            <button type="submit">查询</button>
        </form>

        <!-- 模拟查询结果表格 -->
        <div style="margin-top: 40px;">
            <h3>查询结果</h3>
            <table>
                <thead>
                <tr>
                    <th>城市编号</th>
                    <th>日期</th>
                    <th>降水量 (mm)</th>
                    <th>最高温度 (°C)</th>
                    <th>最低温度 (°C)</th>
                    <th>平均温度 (°C)</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${weather?.code}">CITY001</td>
                    <td th:text="${weather?.date}">12/31/2019</td>
                    <td th:text="${weather?.precipitation}">2.5</td>
                    <td th:text="${weather?.maxTemperature}">22</td>
                    <td th:text="${weather?.minTemperature}">15</td>
                    <td th:text="${weather?.avgTemperature}">18.5</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="footer">
    <p>&copy; 2025 缪彭哲. 保留所有权利。</p>
</div>
</body>
</html>
