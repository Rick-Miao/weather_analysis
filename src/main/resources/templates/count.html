<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>天气数据分析系统 - 数据量统计</title>
    <link rel="stylesheet" href="/css/css.css">
</head>
<body>

<div class="container">

    <!-- 用户状态显示 -->
    <div class="user-status">
        <div class="site-title">
            <h1>天气数据分析系统</h1>
        </div>
        <!-- 用户状态消息 -->
        <div th:if="${session.user == null}" class="message" style="font-size: 1.1em; color: #333;">
            游客，你好！<a href="login" style="color: #00c9a7; text-decoration: underline;">立即登录</a>
        </div>

        <!-- 登录状态容器 -->
        <div th:if="${session.user != null}" class="message" style="font-size: 1.1em; color: #00c9a7;">
            <a href="#" style="color: #00c9a7;" th:text="${session.user.nickname}"></a>，你好！
            <a href="logout" style="margin-left: 15px; color: #00c9a7;">退出登录</a>
        </div>
    </div>

    <!-- 返回首页链接 -->
    <div class="back-home">
        <a href="/">返回首页</a>
    </div>

    <!-- 数据量统计模块 -->
    <div class="model-section">
        <h2>城市数据量统计</h2>

        <div class="bg-image">
            <img src="/images/countbg.jpg" alt="数据统计示意图">
        </div>

        <!-- 数据列表 -->
        <ul class="data-list">
            <li class="data-item" th:each="item : ${counts}">
                <span class="city-code" th:text="'城市编号：' + ${item.key}"></span>
                <span class="data-count" th:text="'数据量：' + ${item.value} + ' 条'"></span>
            </li>
        </ul>
    </div>
</div>
<div class="footer">
    <p>&copy; 2025 缪彭哲. 保留所有权利。</p>
</div>

</body>
</html>
